<!doctype html>
<html>
<head>
  <title>Fingerprintjs2 test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container"></div>


  <h1>Fingerprintjs2</h1>

  <p>Your browser fingerprint: <strong id="fp"></strong></p>
  <p><code id="time"/></p>
  <p><span id="details"/></p>
  <button type="button" id="btn">Get my fingerprint</button>

  <p><span id="ajax_res"/>Your ajax response:</p>
  <button type="button" id="btn2">AJAX</button>

  <script src="fingerprint2.js"></script>
  <script src="app.js"></script>
  <script>
    document.querySelector("#btn").addEventListener("click", function () {
      var d1 = new Date();
      var fp = new Fingerprint2();
      fp.get(function(result, components) {
        var d2 = new Date();
        var timeString = "Time took to calculate the fingerprint: " + (d2 - d1) + "ms";
        var details = "<strong>Detailed information: </strong><br />";
        if(typeof window.console !== "undefined") {
          console.log(timeString);
          console.log(result);
          for (var index in components) {
            var obj = components[index];
            var value = obj.value;
            var line = obj.key + " = " + value.toString().substr(0, 100);
            console.log(line);
            details += line + "<br />";
          }
        }
        document.querySelector("#details").innerHTML = details
        document.querySelector("#fp").textContent = result
        document.querySelector("#time").textContent = timeString
      });
    });


    document.querySelector("#btn2").addEventListener("click", function () {
      var success = function(msg){
        document.querySelector("#ajax_res").innerHTML = msg;
      }
      var error = function(msg){
        document.querySelector("#ajax_res").innerHTML = "error: " + msg;
      }
      
      var ttt = new Captcha();
      ttt.ajax("http://localhost:5000/fp", success, error);
    });
  </script>
</body>
</html>
